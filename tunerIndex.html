<!DOCTYPE html>
<html>
    <head>
        <title>Guitar Tuner</title>
        <link href="tuner.css" rel="stylesheet">
        <script src="script.js"></script>
    </head>
    <body>
        <h1>Guitar Tuner</h1>
        <main>            
            <div id="tunerBox">
                <ul>
                    <li class="tunerBar redBg down"></li>
                    <li class="tunerBar greenBg"></li>
                    <li class="tunerBar redBg up"></li>
                </ul>
                <div id="tunerArrow"></div>
                <h2 id="tone">Play a String</h2>
            </div>
            
        </main>
    
    </body>
</html>
